<!-- Right hand side is the grid(higher dom) inputs if [], if () then left hand side is grid function(Higher dom)  -->
<!-- In this case we pass the state to use to the sqr and then return the response of tapped in time or not.-->
<tap-statements *ngIf="isStatement" [state]="statementState"></tap-statements>
<tap-sqr (tapped)="sqrTapped($event)" (error)="reSelect($event)" [state]="states[0]"></tap-sqr>
