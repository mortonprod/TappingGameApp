<!DOCTYPE html>
<html>
<head>
    <!-- TODO:Padding is calculated as a percentage of the element width even for height!
         So you specify 100% of container width which is square so 50% of body width.
        This create a response square more easily.
    -->
    <style>
        body{
            margin:0%;
        }
        .square {
            position: relative;
            width: 19%;
            border: dashed;
            display:inline-block;
        }

            .square:after {
                content: "";
                display: block;
                padding-bottom: 100%;
            }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="square">
    </div>
    <div class="square">
    </div>
